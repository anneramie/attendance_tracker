<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_homepage.css') }}" />
</head>
<body>
    <!-- Title Bar (unchanged) -->
    <div class="overlay">
        <div class="title-bar">

        <i class="fa-solid fa-house"></i>            
        <h1>ADMIN HOMEPAGE</h1>
        </div>
    </div> 
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <!-- White centered content -->
    <div class="content-container">
        <div class="centered-text">
            <h1>GOOD DAY, ADMIN!</h1>
            <p>Weâ€™re glad to have you here. Welcome to the team!</p>
        </div>

        <div class="button-grid">
            <a href="{{ url_for('auth.section_list') }}">
                <button class="btn">SECTIONS LIST</button>
            </a>
            <a href="{{ url_for('auth.professors_page') }}">
                <button class="btn">PROFESSORS LIST</button>
            </a>
            <a href="{{ url_for('auth.admin_request_list') }}">
                <button class="btn">REQUEST LIST</button>
            </a>
            <a href="{{ url_for('auth.section_access_requests') }}">
                <button class="btn">SECTION ACCESS REQUESTS</button>
            </a>
        </div>

       
    </div>
     <div class="logout">
            <form action="{{ url_for('auth.admin_logout') }}" method="post">
                <button class="btn-logout">Log out</button>
            </form>
        </div>
</body>
</html>
