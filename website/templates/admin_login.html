<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_login.css') }}" />
</head>
<body>
  <!-- Title bar at top (outside container) -->
  <div class="title-bar">
    <img src="{{ url_for('static', filename='images/at_logo.jpg') }}" alt="icon" class="icon">
    <h1>ATTENDANCE TRACKER</h1>
  </div>

  <!-- Page wrapper to center content -->
  <div class="page-wrapper">
    <!-- Container for side-by-side layout -->
    <div class="container">
      <!-- LEFT SIDE: WELCOME SECTION -->
      <div class="welcome-section">
        <h1><span>NEW</span><br /><span>HERE?</span></h1>
        <p>Track attendance effortlessly.</p>
        <p>Sign up now!</p>
        <a href="{{ url_for('auth.signup') }}" class="btn">Sign up</a>
      </div>

      <!-- RIGHT SIDE: LOGIN SECTION -->
      <div class="login-section">
        <h1>WELCOME BACK!</h1>
        <form action="{{ url_for('auth.admin_login') }}" method="post">
          <label for="email">Gmail</label>
          <input type="email" id="email" name="email" placeholder="Enter your gmail" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <button type="submit">LOGIN</button>
          <a href="#">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
