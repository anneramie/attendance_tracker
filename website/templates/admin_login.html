<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_login.css') }}" />
  <script>
    // Function to go to the home page (index.html or /)
    function goBack() {
      window.location.href = '/'; // This will navigate to the root route (home page)
    }
  </script>
</head>
<body>
  <!-- Title bar at top (outside container) -->
  <div class="title-bar">
    <button onclick="goBack()" class="back-button">
      <i class="fa-solid fa-circle-left"></i>
    </button>

    <i class="fa-solid fa-clipboard-user icon"></i>

    <h1>ADMIN LOGIN</h1>
  </div>

  <!-- Page wrapper to center content -->
  <div class="page-wrapper">
    <!-- Container for side-by-side layout -->
    <div class="container">
      <!-- LEFT SIDE: WELCOME SECTION -->
      <div class="welcome-section">
        <h1><span>NEW HERE?</span></h1>
        <p>Track attendance effortlessly.</p>
        <p>Sign up now!</p>
        <a href="{{ url_for('auth.signup') }}" class="btn">Sign up</a>
      </div>

      <!-- RIGHT SIDE: LOGIN SECTION -->
      <div class="login-section">
        <h1>WELCOME BACK!</h1>
        <form action="{{ url_for('auth.admin_login') }}" method="post">
          <label for="email">Gmail</label>
          <input type="email" id="email" name="email" placeholder="Enter your gmail" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <button type="submit">LOGIN</button>

      </div>
    </div>
  </div>
</body>
</html>
