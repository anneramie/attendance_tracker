<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/section_list.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Title Bar with Logo and Icons -->
        <div class="title-bar">
            <i class="fa-solid fa-chalkboard-teacher icon"></i> <!-- Logo -->
            <h1>Professor Requests</h1>
            <!-- Back Button -->
            <button onclick="history.back()" class="btn-back">
                <i class="fa-solid fa-circle-left"></i>
            </button>
        </div>

        <div class="section-list">
            {% for professor_request in prof_requests %}
                <a href="{{ url_for('auth.show_professor_details', prof_request_id=professor_request.id) }}" class="section-btn">
                    {{ professor_request.professor_name }}
                </a>
            {% endfor %}
        </div>


    </div>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("/static/images/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .title-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            justify-content: space-between;
            height: 15vh;
        }

        .title-bar i.icon {
            font-size: 40px; /* Size of the logo */
            color: white;
        }

        .title-bar h1 {
            flex-grow: 1;
            text-align: center;
        }

        .section-btn {
            display: block;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .section-btn:hover {
            background-color: #3d333d;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-back {
            background: none;
            border: none;
            cursor: pointer;
        }

        .section-list {
            padding: 20px;
        }
    </style>

</body>
</html>
