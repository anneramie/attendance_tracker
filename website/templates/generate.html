<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credentials Generated</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/professor_details.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Professor Account Created</span>
        </div>

        <div class="professor-details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Temporary Password:</strong> {{ password }}</p>
        </div>

        <div>
            <a href="{{ url_for('views.admin_homepage') }}"><button class="btn">Home</button></a>
            <a href="{{ url_for('auth.admin_request_list') }}"><button class="btn">Back to Requests</button></a>
        </div>
    </div>
</body>
</html>
