<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sections Handled</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/static/images/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 1.2rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/images/at_logo.jpg" alt="Logo" />
    <h1>Sections Handled</h1>
  </div>

  {% if sections %}
    <ul>
      {% for section in sections %}
        <li>
          <a href="{{ url_for('auth.show_attendance_sheet', section_id=section.id) }}">
            <button>{{ section.name }}</button>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No sections available. Please request access to a section.</p>
  {% endif %}
</body>
</html>
