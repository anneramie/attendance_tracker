<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_create_account.css') }}">
  </head>
  <body>
    <!-- Title Bar -->
    <div class="title-bar">
      <button class="back-button" onclick="history.back()">
        <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back" class="back-img" />
      </button>
      <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Logo" class="icon" />
      <h1>Create Admin Account</h1>
    </div>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
      <div class="container">
        
        <!-- LEFT SIDE: WELCOME SECTION -->
        <div class="welcome-section">
          <h1><span>NEW</span><br /><span>HERE?</span></h1>
          <p>Track attendance effortlessly.</p>
          <p>Sign up now!</p>
          <a href="{{ url_for('auth.signup') }}" class="btn">Sign up</a>
        </div>

        <!-- RIGHT SIDE: CREATE ACCOUNT FORM -->
        <div class="login-section">
          <div class="form-container">
            <h1>CREATE ACCOUNT</h1>
            <form action="/signup" method="post">
              <div class="form-group">
                <label for="admin-name">ADMIN NAME</label>
                <input type="text" id="admin-name" name="admin_name" placeholder="Enter your name" value="{{ admin_name }}" required />
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" required />
              </div>
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
              </div>
              <button type="submit" class="btn">CREATE ACCOUNT</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
