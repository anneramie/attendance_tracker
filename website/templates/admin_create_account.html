<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_create_account.css') }}">
  </head>
  <body>
    <!-- Title Bar -->
    <!-- Title Bar -->
    <div class="title-bar">
      <button class="back-button" onclick="history.back()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <i class="fa-solid fa-clipboard-user icon"></i>
      <h1>Create Admin Account</h1>
    </div>


    <!-- Page Wrapper -->
    <div class="page-wrapper">
      <div class="container">
        
        <!-- LEFT SIDE: WELCOME SECTION -->
        <div class="welcome-section">
          <h1><span>NEW HERE?</span></h1>
          <p>Track attendance effortlessly.</p>
          <p>Sign up now!</p>

        </div>

        <!-- RIGHT SIDE: CREATE ACCOUNT FORM -->
        <div class="login-section">
          <div class="form-container">
            <h1>CREATE ACCOUNT</h1>
            <form action="/signup" method="post">
              <div class="form-group">
                <label for="admin-name">ADMIN NAME</label>
                <input type="text" id="admin-name" name="admin_name" placeholder="Enter your name" value="{{ admin_name }}" required />
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" required />
              </div>
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
              </div>
              <button type="submit" class="btn">CREATE ACCOUNT</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
